<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <div id="app" class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">

    <form id="ordersForm">
      <input type="hidden" id="id">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" required>
      </div>
      <div>
        <label for="product">Product's code</label>
        <input type="text" id="product" required>
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" required>
      </div>
      <button type="submit" id="submitButton" class="btn btn-success">Submit</button>
      <button type="submit" id="updateButton" class="hide">Update</button>
      <button type="reset" id="resetButton" class="btn btn-primary">Reset</button>
    </form>

    <table class="table table-striped">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Actions</th>
      </thead>
      <tbody id="ordersTable">

      </tbody>
    </table>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
