<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">

    <form id="ordersForm">
      <input type="hidden" id="id">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <input type="radio" id="sentYes" name="sentOrNot" value="Yes">
        <label for="Yes">Sent</label><br>
        <input type="radio" id="sentNo" name="sentOrNot" value="No">
        <label for="No">Not sent</label>
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="product">Product's code</label>
        <input type="text" id="product" required>
      </div>
      <div>
        <label for="date">Date of order</label>
        <input type="date" id="dateOdOrder" required>
      </div>
      <button type="submit" id="submitButton">Submit</button>
      <button type="submit" id="updateButton" class="hide">Update</button>
      <button type="reset" id="resetButton">Reset</button>
    </form>

    <table>
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Sent</th>
        <th>Email</th>
        <th>Product ID</th>
        <th>Date of Order</th>
      </thead>
      <tbody id="ordersTable">

      </tbody>
    </table>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
